<div class="row">

  <div class="col-lg-12">
    <app-loading [mostrar_spinner]="temposDeAula.length == 0" [msg_de_espera]="msg_de_espera"></app-loading>
  </div>
  

  <div class="col-lg-3" *ngFor="let aula of temposDeAula">
    <app-cartao-tempos-lectivos [bandeira_aviso]="bandeira_aviso" [tempos_de_aula]="aula"
      (ao_activar_tempo_lectivo)="selectionar_tempo_lectivo($event)"></app-cartao-tempos-lectivos>
  </div>
</div>

<!-- formulário do sumário -->

<div class="formbg-larg">
  <div class="row">
    <div class="col-lg-12">
      <span class="padding-bottom--15 span-space">Preencha os campos do sumário</span>
      <hr />
      <form id="stripe-login">
        <div class="field padding-bottom--24">
          <label for="email">Sumário da Aula</label>
          <input [ngClass]="campo_bloqueado" [disabled]="desactivador_dos_campos_do_formulario" type="email"
            name="email" required />
        </div>
        <div class="field padding-bottom--24">
        
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <label for="password">Faltas por tempos lectivos</label><br>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 col-md-12">
                <label for="password" style="color: red;">*Azul - Falta por Ausência / vermelha - Falta por Indisciplina / preta - Falta de material</label><br>
              </div>
            </div>
          
        </div>

        <div class="field padding-bottom--24">
          
          <div class="row">
            <div class="col-lg-12 col-md-12">

              <label for="typeahead-basic">Procure por um(a) aluno(a)</label>
              <input [ngClass]="campo_bloqueado" [disabled]="desactivador_dos_campos_do_formulario" id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" name="pesquisa"/>
              <br>          
            </div>
          </div>

          <div class="field padding-bottom--24">
            <input [disabled]="desactivador_dos_campos_do_formulario" name="adicionar_aluno" id="adicionar_aluno"
             value="Marcar Aluno" (click)="adicionar_aluno()" />
          </div>

          <div class="row">
            <div class="col-lg-4 col-md-4" *ngFor="let aluno of alunos_faltosos" style="margin-top:10px">
              <div>
                <ngb-toast  header={{extrair_nome(aluno)}} [ngClass]="extrair_classe(aluno)" [autohide]="false" (hidden)="fechar_toast(aluno)" >
                  <span style="color:#fff">{{extrair_tipo_de_falta(aluno)}}</span>
                </ngb-toast>
              </div>
            </div>
          </div>
          
        </div> <br>
        
        <a class="arrow-icon" appArrowToggler (click)="mostrar_outro_form()">
          <span class="left-bar"></span>
          <span class="right-bar"></span>
        </a>

        <div *ngIf="mostrar_form_adicional">
          <span class="padding-bottom--15 span-space">Ocorrências</span>
          <hr />
          <div class="field padding-bottom--24">
            <label for="email">Título</label>
            <input [ngClass]="campo_bloqueado" [disabled]="desactivador_dos_campos_do_formulario" type="text"
              name="email" required />
          </div>
          <div class="field padding-bottom--24">
            <div class="grid--50-50">
              <label for="password">Descrição</label>
            </div>
            <textarea [ngClass]="campo_bloqueado" [disabled]="desactivador_dos_campos_do_formulario" type="textarea"
              name="descricao" rows="6" required></textarea>
          </div>
      
        </div>

        <div class="field padding-bottom--24">
          <input [disabled]="desactivador_dos_campos_do_formulario" type="submit" name="submit"
            value="Enviar sumário" routerLink="/aulas" />
        </div>
      </form>
    </div>
  </div>
</div>
