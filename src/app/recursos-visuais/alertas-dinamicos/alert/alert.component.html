<div [ngClass]="setar_classe()" class="alert fade alert-simple alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
    <button type="button" class="close font__size-18" data-dismiss="alert">
                            <span aria-hidden="true">
                               <i (click)="apaga_esta_falta()" class="fa fa-times danger "></i>
                            </span>
                            <span class="sr-only">Close</span>
                        </button>
    <strong class="font__weight-semibold">{{nome_do_esdante}}</strong> {{tipo_de_falta}}
</div>
