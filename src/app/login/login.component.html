<div class="formbg">
  <div class="formbg-inner padding-horizontal--48">
    <span class="padding-bottom--15">Iniciar sessão</span>

    <!-- Mensagens de erro no login 
    <div *ngIf="errors?.email" class="alert alert-danger mt-3">
      {{ errors?.email }}
    </div>

    <div *ngIf="errors?.password" class="alert alert-danger mt-3">
      {{ errors?.password }}
    </div>
  
    <div *ngIf="errors?.error || true" class="alert alert-danger mt-3">
      {{ errors?.error || '' }}
    </div>
  -->

    <form id="stripe-login" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="field padding-bottom--24">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email" required>
      </div>
      <div class="field padding-bottom--24">
        <div class="grid--50-50">
          <label for="password">Senha</label>
          <div class="reset-pass">
            <a href="#">Não lembro a senha</a>
          </div>
        </div>
        <input type="password" name="password" formControlName="password" required>
      </div>

      <div class="field padding-bottom--24">
        <input [disabled]="loginForm.invalid" type="submit" name="submit" value="Entrar">
      </div>

      <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
        <label for="checkbox">
          <input type="checkbox" name="checkbox"> Manter sessão iniciada
        </label>
      </div>

    </form>

  </div>
</div>
